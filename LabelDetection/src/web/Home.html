<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Upload File with Fetch API</title>
    <script src="Home-js.js"></script>
    <link rel="stylesheet" href="Home-css.css">
</head>

<body>
    <div id="upload-form-div">
        <h1>Upload File with Fetch API</h1>
        <label for="file-upload-form">Select Image file only</label>
        <form id="file-upload-form">
            <input type="file" id="file-input" name="file" accept="Image/*">
            <button type="button" id="submit-btn" onclick="uploadImage()">Upload File</button>
        </form>
        <label for="file-upload-form-pdf">Select pdf file</label>
        <form id="file-upload-form-pdf">
            <input type="file" id="file-input-pdf" name="file" accept="application/pdf">
            <button type="button" id="submit-btn-pdf" onclick="uploadPdf()">Upload File</button>
        </form>
    </div>
    <center><label for="result-div">Result</label></center>
    <div id="result-div">
        <table id="result-table"></table>
    </div>
</body>

</html>
